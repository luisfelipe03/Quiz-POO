<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Resultado do Quiz</h1>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        function displayResults() {
            const results = JSON.parse(localStorage.getItem("quizResults"));
            const resultsDiv = document.getElementById("results");
            let content = "<ul class='list-group'>";

            for (const question in results) {
                content += `<li class="list-group-item ${results[question] === 'Correct' ? 'list-group-item-success' : 'list-group-item-danger'}">
                                Quest√£o ${question.replace('Question', '')}: ${results[question] === 'Correct' ? 'Acertou' : 'Errou'}
                            </li>`;
            }

            content += "</ul>";
            resultsDiv.innerHTML = content;
        }

        displayResults();
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
