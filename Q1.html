<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Questão 1</h2>
        <p class="font-weight-bold">Qual das seguintes opções melhor descreve uma associação do tipo "Agregação"?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="q1a" value="A">
            <label class="form-check-label" for="q1a">
                A) Uma classe é proprietária de outra classe, e a classe proprietária é responsável pela criação e destruição da classe de propriedade.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="q1b" value="B">
            <label class="form-check-label" for="q1b">
                B) Uma classe utiliza outra, mas ambas podem existir independentemente.
            </label>
        </div>
        <!-- Incluir outras opções aqui -->
        <button id="submitBtn" class="btn btn-primary mt-3">Enviar</button>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const correctAnswer = 'B';
            const userAnswer = document.querySelector('input[name="question1"]:checked') ? document.querySelector('input[name="question1"]:checked').value : null;

            // Verifica se o usuário selecionou uma opção antes de submeter
            if (!userAnswer) {
                alert("Por favor, selecione uma opção.");
                return;
            }

            let results = localStorage.getItem("quizResults") ? JSON.parse(localStorage.getItem("quizResults")) : {};

            if(userAnswer === correctAnswer) {
                results['Question1'] = 'Correct';
            } else {
                results['Question1'] = 'Incorrect';
            }

            localStorage.setItem("quizResults", JSON.stringify(results));

            // Redireciona para a próxima questão
            window.location.href = "Q2.html";
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
